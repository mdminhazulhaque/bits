---
layout: default
title: All Tags
---
<div class="post">
    <h1 class="post-title">All Tags</h1>
    <hr>
        {% assign sorted_cats = site.categories | sort %}
        {% for tag in sorted_cats %}
        <a href="/{{ tag[0] | slugify }}" class="post-tag"><h2>#{{ tag[0] | downcase }}</h2></a><span class="post-date"><i class="fa fa-fw fa-tag"></i> {{ tag[1].size }} posts</span>
        {% endfor %}
</div>
