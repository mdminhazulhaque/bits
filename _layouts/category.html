---
layout: default
type: category
---
<div class="posts">
  <h1 class="post-title">Found {{ page.posts.size }} posts in #{{ page.title }}</h1><span class="small">
  Looking for more tags? <a href="/tags">Click here to see the full list.</a></span>
  <hr>
  <br>
  {% for post in page.posts %}
    <h2 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <span class="post-date"><i class="fa fa-fw fa-calendar"></i> {{ post.date | date_to_string }} <i class="fa fa-fw fa-tag"></i> {{ post.categories }}</span>
  {% endfor %}
</div>
